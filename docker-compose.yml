version: '3'
services:
  psn-app:
    build: .
    volumes:
      - ./output:/app/output
    environment:
      - NPSSO=${NPSSO}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    ports:
      - "8080:8080"

  vite-frontend:
    build: 
      context: ./vite-frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - psn-app